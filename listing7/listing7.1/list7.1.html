<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listing 7.2</title>
    <script>

        function findSum(n) {
            let s=0
            for(let k = 1;k<=n;k++){
                s+=k
            }
            return s
        }

        function get() {
            let n
            n =parseInt(prompt("Укажите число:"))
            return n
        }
    </script>
</head>
<body>

<h3>listing 7.2</h3>
<br>
<hr>

<a href="javascript: let n=get(); alert('1+2...+'+n+'='+findSum(n))">
    Вычислить сумму натуральных чисел
</a>
</body>

</html>
