<b>Выполение команд. </b><br>

<script>
    while (window.confirm("Готовы вести команду?")){
        let res
        res = window.prompt("Введите команду")
        if(res !=null){
            document.write(res+"="+eval(res)+"<br>")
        }else {
            break
        }
    }
    window.alert("Выполение сценария завершено")
</script>
