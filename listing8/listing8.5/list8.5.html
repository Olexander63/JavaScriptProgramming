<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>listing 8.6</title>
    
    <script>
        
        var pict,cnv,ctx
        var files=["fox.jpg","raccoon","wolf.jpg"]
        var text=["Ето лиса","Это енот","Это волк"]
        var path= "../images/"
        var sld =0
        window.onload = function () {
            pict = new Image()
            cnv=document.getElementById("mycanvas")
            cnv.title="Щелкните мышью для просмотра\n cледующего изображения"
            ctx.font ="30px Arial"
            set()
            pict.onload  =function () {
                ctx.drawImage(pict,15,15)
            }
            cnv.onclick=function () {
                sld=(sld+1)%(files.length)
                set()
            }
        }
        function set(){
            ctx.fillStyle="yellow"
            ctx.fillRect(0,0,cnv.width,cnv.height)
            ctx.fillStyle ="blue"
            pict.src=path+files[sld]
            ctx.fillText(text[sld],40,230)
        }
    </script>
</head>
<body>


<h3>listing 8.5</h3>
<br>
<hr>


<canvas height="250" width="215" id="mycanvas" style="border: 3px solid #0000ff;"></canvas>


</body>

</html>
